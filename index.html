<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui kit</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="block-1 wrapper">
                <div class="buttons__row">
                    <div class="button default">button</div>
                    <div class="button default icon"><i class="ic_menu"></i></div>
                    <div class="button default icon"><i class="ic_home"></i></div>
                    <div class="button default icon"><i class="ic_bell"></i></div>
                    <div class="button default icon"><i class="ic_heart"></i></div>
                    <div class="button default icon"><i class="ic_bookmark"></i></div>
                </div>
    
                <div class="buttons__row">
                    <div class="button press">button</div>
                    <div class="button press icon"><i class="ic_menu"></i></div>
                    <div class="button press icon"><i class="ic_home"></i></div>
                    <div class="button press icon"><i class="ic_bell"></i></div>
                    <div class="button press icon"><i class="ic_heart"></i></div>
                    <div class="button press icon"><i class="ic_bookmark"></i></div>
                </div>
    
                <div class="buttons__row">
                    <div class="button  hover">button</div>
                    <div class="button  hover icon"><i class="ic_menu"></i></div>
                    <div class="button  hover icon"><i class="ic_home"></i></div>
                    <div class="button  hover icon"><i class="ic_bell"></i></div>
                    <div class="button  hover icon"><i class="ic_heart"></i></div>
                    <div class="button  hover icon"><i class="ic_bookmark"></i></div>
                </div>
    
                <div class="buttons__row">
                    <div class="button  active">button</div>
                    <div class="button  active icon"><i class="ic_menu"></i></div>
                    <div class="button  active icon"><i class="ic_home"></i></div>
                    <div class="button  active icon"><i class="ic_bell"></i></div>
                    <div class="button  active icon"><i class="ic_heart"></i></div>
                    <div class="button  active icon"><i class="ic_bookmark"></i></div>
                </div>
    
                <div class="inner__grid">
                    <div>
                        <input class="input press" type="text" placeholder="user name">
                        <input class="input press" type="password" placeholder="password">
                        <button class="input hover">login</button>
                        <button class="input active">singin up</button>
                    </div>
    
                    <div>
                        <div class="switch__row">
                            <label class="switch">
                                <input type="checkbox">
                                <div></div>
                            </label>
        
                            <label class="switch">
                                <input type="checkbox" checked>
                                <div></div>
                            </label>
                        </div>
    
                        <div class="panel default">
                            <img class="panel__image" src="img/img-1.jpg" alt="image">
    
                            <div>
                                <div class="panel__label">lorem ipsum</div>
                                <div class="panel__price">â‚½ 24</div>
                            </div>
                        </div>
    
                        <div class="radio__row">
                            <label class="radio">
                                <input type="radio" name="round" checked>
                                <div></div>
                            </label>
        
                            <label class="radio">
                                <input type="radio" name="round">
                                <div></div>
                            </label>
    
                            <label class="radio radio_square">
                                <input type="radio" name="square" checked>
                                <div></div>
                            </label>
        
                            <label class="radio radio_square">
                                <input type="radio" name="square">
                                <div></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-2 wrapper">
                <div class="buttons__row">
                    <div class="round-progress round-progress-1 press">
                        <svg viewBox=" 0 0 120 120">
                            <circle r="50" cx="50%" cy="50%" fill="currentColor"></circle>
                        </svg>
                        <div class="active">60%</div>
                    </div>

                    <div class="round-progress round-progress-2 press">
                        <svg viewBox=" 0 0 120 120">
                            <circle r="50" cx="50%" cy="50%" fill="currentColor"></circle>
                        </svg>
                        <div class="active">25%</div>
                    </div>

                    <div class="round-progress round-progress-3 press">
                        <svg viewBox=" 0 0 120 120">
                            <circle r="50" cx="50%" cy="50%" fill="currentColor"></circle>
                        </svg>
                        <div class="active">75%</div>
                    </div>
                </div>

                <div class="inner__grid">
                    <div>
                        <div class="progress press">
                            <div class="progress__width-percentage-1"></div>
                        </div>

                        <div class="progress press">
                            <div class="progress__width-percentage-2"></div>
                        </div>
                    </div>
                    <div>
                        <div class="progress press">
                            <div class="progress__width-percentage-3"></div>
                        </div>

                        <div class="progress press">
                            <div class="progress__width-percentage-4"></div>
                        </div>
                    </div>
                </div>

                <div class="search__wrapper">
                    <div class="search press">
                        <input class="input" placeholder="search for"></input>
                        <i class="ic_search"></i>
                    </div>

                    <div class="button active icon"><i class="ic_arrow_left"></i></div>
                    <div class="button active icon"><i class="ic_arrow_right"></i></div>
                </div>

                <div class="tooltip__wrapper">
                    <div class="tooltip__inner">
                        <div class="tooltip active">50%</div>
                        <svg class="tooltip__svg"  width="58" height="25" viewBox="0 0 58 40">
                            <use href="img/tail-1.svg#tail-1__ID"/>
                        </svg>
                    </div>

                    <div class="tooltip__inner">
                        <div class="tooltip active">
                            <i class="ic_bell_fill"></i>
                            <i class="ic_heart_fill"></i>
                            <i class="ic_comment"></i>
                        </div>
                        <svg class="tooltip__svg"  width="58" height="25" viewBox="0 0 58 40">
                            <use href="img/tail-1.svg#tail-1__ID"/>
                        </svg>
                    </div>

                    <div class="tooltip__inner">
                        <div class="tooltip active">lorem ipsum</div>
                        <svg class="tooltip__svg"  width="58" height="25" viewBox="0 0 58 40">
                            <use href="img/tail-1.svg#tail-1__ID"/>
                        </svg>
                    </div>
                </div>

                <div class="player">
                    <div class="player__progress-bar_wrapper">
                        <div class="player__progress-bar"></div>
                    </div>

                    <div class="player__main">
                        <div class="player__time">01:23</div>
                        <div class="player__actions">
                            <div class="button active icon"><i class="ic_prev"></i></div>
                            <div class="button active icon"><i class="ic_play"></i></div>
                            <div class="button active icon"><i class="ic_next"></i></div>
                        </div>
                        <div class="player__time">-00:43</div>
                    </div>
                </div>

                <div class="message__wrapper">
                    <div class="message__wrapper_shadow-1">
                        <div class="message__wrapper_shadow-2">
                            <div class="message-left default">
                                Hi! <br>
                                Lorem ipsum dolor sit amet?
                            </div>

                            <svg class="message__left-svg"  width="49" height="87" viewBox="0 0 49 87">
                                <use href="img/tail-2.svg#tail-2__ID"/>
                            </svg>
                        </div>
                    </div>
                    <div class="message__wrapper_shadow-1">
                        <div class="message__wrapper_shadow-2">
                            <div class="message-right hover">
                                Hello! ^^ <br>
                                Lorem ipsum!
                            </div>

                            <svg class="message__right-svg"  width="49" height="87" viewBox="0 0 49 87">
                                <use href="img/tail-2.svg#tail-2__ID"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
